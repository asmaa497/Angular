  <table class="table" [hidden]="!IsPurshased">
    
    <ng-container *ngFor="let item of prdListOfCat" >
      <tr *ngIf=" item.quantity!=0" [ngStyle]="{'background-color':item.quantity==1? 'yellow':'lightgray', 'color':item.quantity>1? 'red':'darkblue'}">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price |currency:'EGP' }}</td>
      <td><img src="{{ item.img }}" /></td>
      <td>{{ item.catID }}</td>
      <td>{{ item.date |  date:'medium' }}</td>
      <td><a  class="btn btn-primary"  role="button" [routerLink]="['/Products', item.id]">Details</a></td>
      <td><a  class="btn btn-primary"  role="button" [routerLink]="['/NewProduct', item.id]">Edit</a></td>
      <td><a  class="btn btn-primary"  role="button" (click)="DeletePro(item.id)">Delete</a></td>
      <td><button (click)="decrease(item.id)">Decrease Quantity</button></td>
      <td><input #itemsCount type="number" [max]="item.quantity" min="1" class="form-control" style="background-color: white;"></td>
      <td><button  class="btn btn-warning" (click)="AddToCartBtn(+itemsCount.value,item?.id)">Add To Cart</button></td>
      </tr>
    </ng-container>
  </table>
  <div [hidden]="IsPurshased">
    <h1>Thanks for purchasing from our Store {{ClientName}}</h1>
  </div>
  <div>
    <button type="button" [routerLink]="['/NewProduct',0]"  style="width: 50%;margin-left: 20%;margin-bottom: 5%;"  class="btn btn-info">Add New Product</button>

  </div>
  <!-- <div>
    <button (click)="hide()">BUY</button>

  </div> -->

  <div *ngFor="let item of prdListOfCat" style="display: inline-block;" class="mx-3 mb-3">
  <div class="card" style="width: 18rem;" ProductCard defaultColor="yellow"   > <!--  -->
    <!-- <img src="{{item.img}}" class="card-img-top" alt="card"> -->
    <img [src]="CreateImgPath(item.img)" class="card-img-top" alt="card">
    <div class="card-body" >
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text" style="color: blue;">Price : {{item.price}}</p>
      <p class="card-text" style="color: blue;">Quantity : {{item.quantity}}</p>
      <div>
        <input #itemsCount type="number" [max]="item.quantity" min="1" class="form-control" style="background-color: white;">
      </div>
      <button  class="btn btn-warning mb-1 mt-2" style="width: 100%;" (click)="AddToCartBtn(+itemsCount.value,item?.id)">Add To Cart</button>
      <a href="#" class="btn btn-warning mb-1 mt-1" style="width: 100%;" role="button" [routerLink]="['/Products', item.id]">Details</a>
    </div>
  </div>
  </div>
  <td><button [routerLink]="['/NewProduct',0]">Add New Product</button></td>
